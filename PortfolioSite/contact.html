<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('imAimDSNyV8O07G-8');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('contact_service', 'contact_form', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>
<body>
    <section class="s2">
        <div class="main-container">
            <a href=""></a>
            <form onsubmit="sendEmail(); reset(); return false">
                <h3 style="text-align: center;">Hit Me Up!</h3>
                <input class="input-field" type="text" id="name" placeholder="Name" required>
                <input class="input-field" type="email" id="email" placeholder="Email" required>
                <input class="input-field" type="text" id="phone" placeholder="Phone No." required>
                <textarea class="input-field" id="message" row="5" placeholder="Type Message Here"></textarea>
                <button class="submit-btn" type="submit">Send</button>
            </form>

        </div>
    </section>
</body>
</html>
